name: build

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.8.0

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build Auth API
        run: pnpm build:auth:api

      - name: Build Auth Client
        run: pnpm build:auth:client
